<script>
let dragged = null;

// ä»å·¥å…·æ æ‹–å‡º
document.querySelectorAll('.ornament').forEach(item => {
    item.addEventListener('mousedown', e => {
        dragged = item.cloneNode(true);
        dragged.classList.add('placed');
        dragged.style.left = e.pageX - 14 + 'px';
        dragged.style.top = e.pageY - 14 + 'px';
        document.body.appendChild(dragged);
    });
});

// æ‹–åŠ¨
document.addEventListener('mousemove', e => {
    if (dragged) {
        dragged.style.left = e.pageX - 14 + 'px';
        dragged.style.top = e.pageY - 14 + 'px';
    }
});

// æ”¾ä¸‹
document.addEventListener('mouseup', () => {
    if (!dragged) return;

    const scene = document.getElementById('scene');
    const rect = scene.getBoundingClientRect();
    const x = parseInt(dragged.style.left);
    const y = parseInt(dragged.style.top);

    if (
        x > rect.left &&
        x < rect.right &&
        y > rect.top &&
        y < rect.bottom
    ) {
        dragged.style.left = (x - rect.left) + 'px';
        dragged.style.top = (y - rect.top) + 'px';
        scene.appendChild(dragged);
    } else {
        dragged.remove();
    }

    dragged = null;
});
</script>
