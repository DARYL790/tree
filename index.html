<style>

/* åœºæ™¯ */

.greeting {

/* æ ‘æ•´ä½“é”šç‚¹ */
.tree-wrapper {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    max-width: 260px; /* æœ€å¤§å®½åº¦é˜²æ­¢è¿‡å¤§ */

}


/* æ˜Ÿæ˜Ÿï¼šä¸¥æ ¼å¯¹é½æ ‘ä¸­å¿ƒ */
.star {
    position:absolute;
    top:0;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:38px;
    filter:drop-shadow(0 0 14px gold);
    animation:starPulse 1.6s infinite alternate;
    z-index:5;
}
@keyframes starPulse {
    from {transform:translate(-50%,-50%) scale(1);opacity:.8}
    to {transform:translate(-50%,-50%) scale(1.25);opacity:1}
}

/* æ ‘å±‚ */
.tree-layer {
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    clip-path:polygon(50% 0,0 100%,100% 100%);
    border-radius:12px;
    box-shadow:
        inset 0 -14px 22px rgba(0,0,0,.28),

}

.layer-top {
    top:10%;
    width:50%;
    height:30%;
    background:radial-gradient(circle at top,#46f59c,#1e8f4e);
}
.layer-mid {
    top:25%;

    background:radial-gradient(circle at top,#35d481,#18753f);
}
.layer-bottom {
    top:45%;

/* æ ‘å¹² */
.trunk {
    position:absolute;

    width:16%;

    background:linear-gradient(#8b5a2b,#5a3a1a);

/* ç¯ */

<body>

<h1>ğŸ„ Merry Christmas</h1>
<p>æŠŠè£…é¥°å“æ‹–åˆ°æ ‘ä¸Šå§ âœ¨</p>

    <div class="tree-wrapper">

    <source src="music.mp3" type="audio/mpeg">

<script>
/* ğŸ¶ éŸ³ä¹æ’­æ”¾ */
const bgm=document.getElementById("bgm");
window.addEventListener("click",()=>{
    if(bgm.paused) bgm.play();
});

/* ğŸ æ‹–æ‹½è£…é¥°ï¼ˆé¼ æ ‡+è§¦æ§ï¼‰ */
let dragged=null;

function startDrag(e){
    e.preventDefault();
    dragged=this.cloneNode(true);
    dragged.classList.add('placed');
    document.body.appendChild(dragged);
    moveDrag(e);
}

function moveDrag(e){
    if(!dragged) return;
    let pageX = e.touches ? e.touches[0].pageX : e.pageX;
    let pageY = e.touches ? e.touches[0].pageY : e.pageY;
    dragged.style.left = pageX - dragged.offsetWidth/2 + 'px';
    dragged.style.top = pageY - dragged.offsetHeight/2 + 'px';
}

function endDrag(e){
    if(!dragged) return;
    const scene=document.getElementById('scene');
    const r=scene.getBoundingClientRect();
    const x=parseInt(dragged.style.left);
    const y=parseInt(dragged.style.top);
    if(x>r.left&&x<r.right&&y>r.top&&y<r.bottom){
        dragged.style.left=(x-r.left)+'px';
        dragged.style.top=(y-r.top)+'px';
        scene.appendChild(dragged);
    } else dragged.remove();
    dragged=null;
}

document.querySelectorAll('.ornament').forEach(item=>{
    item.addEventListener('mousedown', startDrag);
    item.addEventListener('touchstart', startDrag);
});

document.addEventListener('mousemove', moveDrag);
document.addEventListener('touchmove', moveDrag);

document.addEventListener('mouseup', endDrag);
document.addEventListener('touchend', endDrag);

/* â„ï¸ ä¸‹é›ª */
function snow(){
    const s=document.createElement("div");
    s.className="snowflake";
    s.innerText="â„";
    s.style.left=Math.random()*window.innerWidth+"px";
    s.style.fontSize=(Math.random()*12+10)+"px";
    s.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),10000);
}
setInterval(snow,260);

/* ğŸ’¡ èºæ—‹ç¯å¸¦ */
const tree=document.querySelector(".tree-wrapper");
function lightBand(y1,y2,amp,count){
    const treeWidth = tree.offsetWidth;
    for(let i=0;i<count;i++){
        const t=i/count;
        const y=y1+t*(y2-y1);
        const x=treeWidth/2 + Math.sin(t*Math.PI*4)*amp;
        const l=document.createElement("div");
        l.className="light";
        l.style.left=x+"px";
        l.style.top=y+"px";
        l.style.background=["#ff4d4d","#ffd84d","#4de1ff","#ff7be5"][i%4];
        l.style.animationDelay=Math.random()+"s";
        tree.appendChild(l);
    }
}
lightBand(60,140,tree.offsetWidth*0.2,12);
lightBand(140,260,tree.offsetWidth*0.25,18);
lightBand(260,360,tree.offsetWidth*0.3,22);

</script>
