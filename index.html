<h1>ğŸ„ Merry Christmas</h1>
<p>æŠŠè£…é¥°å“æ‹–åˆ°æ ‘ä¸Šå§ âœ¨</p>

<div id="scene">
    <div class="greeting">Merry Christmas!</div>

<audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/audio/2022/12/21/audio_4a6f79d8b2.mp3">
</audio>

<script>
/* ğŸ¶ éŸ³ä¹ */
const bgm = document.getElementById("bgm");
window.addEventListener("click", () => {
    if (bgm.paused) bgm.play();
});

/* ğŸ æ‹–æ‹½ */
let dragged = null;
document.querySelectorAll('.ornament').forEach(item => {
    item.addEventListener('mousedown', e => {
        dragged = item.cloneNode(true);
        dragged.classList.add('placed');
        dragged.style.left = e.pageX - 14 + 'px';
        dragged.style.top = e.pageY - 14 + 'px';
        document.body.appendChild(dragged);
    });
});

document.addEventListener('mousemove', e => {
    if (dragged) {
        dragged.style.left = e.pageX - 14 + 'px';
        dragged.style.top = e.pageY - 14 + 'px';
    }
});

document.addEventListener('mouseup', () => {
    if (!dragged) return;
    const scene = document.getElementById('scene');
    const r = scene.getBoundingClientRect();
    const x = parseInt(dragged.style.left);
    const y = parseInt(dragged.style.top);

    if (x > r.left && x < r.right && y > r.top && y < r.bottom) {
        dragged.style.left = (x - r.left) + 'px';
        dragged.style.top = (y - r.top) + 'px';
        scene.appendChild(dragged);
    } else dragged.remove();

    dragged = null;
});

/* â„ï¸ ä¸‹é›ª */
function snow() {
    const s = document.createElement("div");
    s.className = "snowflake";
    s.innerText = "â„";
    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.fontSize = (Math.random() * 12 + 10) + "px";
    s.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 10000);
}
setInterval(snow, 250);

/* âœ¨ å½©ç¯ */
for (let i = 0; i < 18; i++) {
    const l = document.createElement("div");
    l.className = "light";
    l.style.background = ["red","yellow","cyan","pink"][i % 4];
    l.style.left = (120 + Math.random()*120) + "px";
    l.style.top  = (180 + Math.random()*160) + "px";
    l.style.animationDelay = Math.random() + "s";
    document.getElementById("scene").appendChild(l);
}
</script>
