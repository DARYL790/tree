/* ===== æ ‘æ•´ä½“é”šç‚¹ ===== */
.tree-wrapper{

/* æ˜Ÿæ˜Ÿï¼šä¸¥æ ¼å¯¹é½æ ‘ä¸­å¿ƒ */
.star{
    position:absolute;

    transform:translateX(-50%);
    font-size:38px;
    filter:drop-shadow(0 0 14px gold);

    from{transform:translateX(-50%) scale(1);opacity:.8}

}

/* æ ‘å±‚ */
.tree-layer{
    position:absolute;

        inset 0 -14px 22px rgba(0,0,0,.28),

.layer-top{

/* æ ‘å¹² */

.light{

#tools{margin-top:8px}

    display:inline-block;

/* é›ªèŠ± */

    position:fixed;

<body>

<h1>ğŸ„ Merry Christmas</h1>
<p>æŠŠè£…é¥°å“æ‹–åˆ°æ ‘ä¸Šå§ âœ¨</p>

<div id="scene">
    <div class="greeting">Merry Christmasï¼</div>

    <div class="tree-wrapper">
        <div class="star">â­</div>

</div>

<div id="tools">

<!-- ğŸ¶ æœ¬åœ°éŸ³ä¹ï¼ˆä½ è‡ªå·±ä¸Šä¼ ï¼‰ -->
<audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* ğŸ¶ éŸ³ä¹æ’­æ”¾ */
const bgm=document.getElementById("bgm");
window.addEventListener("click",()=>{
    if(bgm.paused) bgm.play();
});

/* ğŸ æ‹–æ‹½è£…é¥° */
let dragged=null;
document.querySelectorAll('.ornament').forEach(item=>{
    item.addEventListener('mousedown',e=>{
        dragged=item.cloneNode(true);
        dragged.classList.add('placed');
        dragged.style.left=e.pageX-14+'px';
        dragged.style.top=e.pageY-14+'px';
        document.body.appendChild(dragged);
    });
});
document.addEventListener('mousemove',e=>{
    if(dragged){
        dragged.style.left=e.pageX-14+'px';
        dragged.style.top=e.pageY-14+'px';
    }
});
document.addEventListener('mouseup',()=>{
    if(!dragged) return;
    const scene=document.getElementById('scene');
    const r=scene.getBoundingClientRect();
    const x=parseInt(dragged.style.left);
    const y=parseInt(dragged.style.top);
    if(x>r.left&&x<r.right&&y>r.top&&y<r.bottom){
        dragged.style.left=(x-r.left)+'px';
        dragged.style.top=(y-r.top)+'px';
        scene.appendChild(dragged);
    }else dragged.remove();
    dragged=null;
});

/* â„ï¸ ä¸‹é›ª */
function snow(){
    const s=document.createElement("div");
    s.className="snowflake";
    s.innerText="â„";
    s.style.left=Math.random()*window.innerWidth+"px";
    s.style.fontSize=(Math.random()*12+10)+"px";
    s.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),10000);
}
setInterval(snow,260);

/* ğŸ’¡ èºæ—‹ç¯å¸¦ */
const tree=document.querySelector(".tree-wrapper");
function lightBand(y1,y2,amp,count){
    for(let i=0;i<count;i++){
        const t=i/count;
        const y=y1+t*(y2-y1);
        const x=130+Math.sin(t*Math.PI*4)*amp;
        const l=document.createElement("div");
        l.className="light";
        l.style.left=x+"px";
        l.style.top=y+"px";
        l.style.background=["#ff4d4d","#ffd84d","#4de1ff","#ff7be5"][i%4];
        l.style.animationDelay=Math.random()+"s";
        tree.appendChild(l);
    }
}
lightBand(60,140,28,12);
lightBand(140,260,45,18);
lightBand(260,360,60,22);
</script>
